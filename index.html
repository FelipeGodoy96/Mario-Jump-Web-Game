<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Mario Jump Game</title>
  </head>
  <body>
<div class="app">
      <div class="game-board">
        <div class="lifes">MARIO<span class="x">X5</span></div>
        <div class="scoreboard">SCORE: <spann class="score"></spann></div>
        <div class="highscoreboard">
          HI-SCORE: <spann class="score">000000</spann>
        </div>
        <img src="./Imgs/clouds.png" class="clouds" />
        <img src="./Imgs/pipe.png" class="pipe" />
        <img src="./Imgs/mario.gif" class="mario" />
      </div>
      <div clas="ground"></div>
    </div>
    </template>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
